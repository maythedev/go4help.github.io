<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono:wght@300&family=Roboto:ital,wght@0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header>
        <img src="images/go4help-logo.png" class="icon" alt="go4help-logo">
    </header>

    <main class="blex justfy-centre">
        <div class="blex wof80 up">
            <div class="clock-box">
                <img class="clock" src="images/10.png" alt="a-clock">
            </div>

            <div class="other-box">
                <h1 class="greeting">CREATE AN ACCOUNT TO GET HELP</h1>
                <h4 class="acount">ALREADY HAVE AN ACCOUNT? <a class="log-in" href="signin.html">SIGN IN</a></h4>

                <div class="blex">
                    <!--<button class="btn">-->
                        <a href="www.gmail.com" class="beautify buton blex"> 
                            <img src="images/goo.png"  class="sign-up-with" alt=""><span>SIGN UP WITH GOOGLE</span>
                        </a>
                    <!--</button>-->
                    <!--<button class="btn">-->
                        <a href="www.facebook.com" class="beautify buton blex"> 
                            <img src="images/fb.png"  class="sign-up-with" alt=""><span>SIGN UP WITH FACEBOOK</span>
                        </a>
                    <!--</button>-->
                </div>

                <div class="hl">
                    <span class="hl-innertext">or</span>
                </div>

                <form>
                    <input type="email" name="email" placeholder="ENTER EMAIL" required><br>
                    <input type="text" name="text" placeholder="ENTER FULLNAME" required><br>
                    <input type="password" name="password" placeholder="ENTER PASSWORD" required><br>
                    <input type="password" name="password" placeholder="CONFIRM PASSWORD" required><br>
                    <h6 class="warning">BY CLICKING SIGN UP YOU ACCEPT OUR 
                        <a class="log-in" href="signin.html">TERMS OF SERVICE</a> AND 
                        <a class="log-in" href="signin.html">PRIVACY POLICY</a>.
                    </h6>
                    <input type="submit" value="SIGN UP"><br>
                    <h6 class="forget"><a class="pwd" href="signup.html">FORGOT PASSWORD</a></h6>
                </form>
            </div>

            
        </div>
    </main>

<!--</div>-->
</body>
</html>
