<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono:wght@300&family=Roboto:ital,wght@0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <img src="images/go4help-logo.png" class="logo" alt="go4help-logo">
    </header>

    <main class="flex justify-centre">
        <div class="flex w80 top">
            <div class="image-box">
                <img class="lady" src="images/11.png" alt="lady-meditating">
            </div>

            <div class="form-box">
                <h1 class="welcome">WELCOME BACK!!! LOGIN TO GET HELP</h1>
                <h4 class="account">NO ACCOUNT YET? <a class="create" href="signin.html">SIGN UP</a></h4>

                <div class="flex">
                    <!--<button class="btn">-->
                        <a href="www.gmail.com" class="design btn flex"> 
                            <img src="images/goo.png"  class="gbt" alt=""><span>SIGN IN WITH GOOGLE</span>
                        </a>
                    <!--</button>-->
                    <!--<button class="btn">-->
                        <a href="www.facebook.com" class="design btn flex"> 
                            <img src="images/fb.png"  class="gbt" alt=""><span>SIGN IN WITH FACEBOOK</span>
                        </a>
                    <!--</button>-->
                </div>

                <div class="vl">
                    <span class="vl-innertext">or</span>
                </div>

                <form>
                    <input type="email" name="email" placeholder="ENTER EMAIL ADDRESS" required><br>
                    <input type="password" name="password" placeholder="ENTER PASSWORD" required><br>
                    <h6 class="tnc">BY CLICKING SIGN IN YOU ACCEPT OUR <a class="create" href="signin.html">TERMS OF SERVICE</a> AND <a class="create" href="signin.html">PRIVACY POLICY</a>.</h6>
                    <input type="submit" value="SIGN IN"><br>
                    <h6 class="forgot"><a class="fp" href="signup.html">FORGOT PASSWORD</a></h6>
                </form>
            </div>

            
        </div>
    </main>

<!--</div>-->
</body>
</html>
